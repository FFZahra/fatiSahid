<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="keywords" content="oceans, street names, lookup, neighbouring countries">
        <title>API Services</title>
        <link rel="stylesheet" href="../css/myCSS.css">
    </head>
    <body>
        <h3>Specify a country name and a postal code(optional) to search on:</h3>
        <div id="form2">
            <select id="cntrnm" name="cntrnm"> 
                <option value="" selected>Select a Country</option>
                <option value="AU">Australia</option>
                <option value="IS">Iceland</option>
                <option value="NO">Norway</option>
                <option value="SG">Singapore</option>
                <option value="ES">Spain</option>
            </select>
            <input id="form2btn" class="btns" type="submit" name="form2btn" value="Search">
        </div>
        <script src="../js/jquery-3.6.0.min.js" type="application/javascript"></script>
        <script src="../js/api.js" type="application/javascript"></script>
    </body>
</html>
