<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="keywords" content="oceans, street names, lookup, neighbouring countries">
        <title>API Services</title>
        <link rel="stylesheet" href="../css/myCSS.css">
    </head>
    <body>
        <div id="form3">
            <fieldset>
                <legend>Specify a latitude and longitude to search on: </legend>
                <p><label for="latd">Enter Latitude: </label><input id="latd" name="latd" type="text" value="eg. 24 or 76.33" required><sup>*</sup>&nbsp; N or S</p>
                <p><label for="longtd">Enter Longitude: </label><input id="longtd" name="longtd" type="text" value="eg. 24 or 76.33" required><sup>*</sup>&nbsp; E or W</p>
                <input id="form3btn" class="btns" type="submit" name="form3btn" value="Search">&nbsp;&nbsp;<span id="ftnote"><sup>*</sup> means value is required</span>
            </fieldset>
        </div>
        <script src="../js/jquery-3.6.0.min.js" type="application/javascript"></script>
        <script src="../js/api.js" type="application/javascript"></script>
    </body>
</html>
