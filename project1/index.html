<!DOCTYPE html>	
<html>
	<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0 user-scalable=no">
      <meta name="keywords" content="country, Information, location, population, demography">        
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ==" crossorigin=""/>
      <link rel="stylesheet" href="libs/css/fontawesome-free-6.1.1-web/css/fontawesome.min.css">
      <link rel="stylesheet" href="libs/css/fontawesome-free-6.1.1-web/css/fontawesome.css">
      <link rel="stylesheet" href="libs/css/leaflet.extra-markers.min.css">
      <link rel="stylesheet" href="./dist/MarkerCluster.css">
      <link rel="stylesheet" href="./dist/MarkerCluster.Default.css">
      <link rel="stylesheet" href="libs/css/mobiz.css">
		<title>Mobile Device Locator</title>
	</head>
  <body>
    <div class="preloader">
      <img src="mapLoader.gif" alt="Loading..."/>
    </div>
    <div class="container-fluid mx-0 px-0 w-100" id="plate">
      <div class="row w-100 px-0 mx-0 bg-info" id="header">     
        <div class="col my-0 py-0 w-100 justify-contents-center" id="hdrCol">
          <label class="label mt-2 mb-0 text-light" id="selectLbl" for="cntry">Select a Country:&ensp;</label>       
          <select class="form-control" id="cntry" name="cntry"></select> <span id="flags"></span>               
        </div>
      </div>
      <div class="row mx-0 px-0 w-100" id="map-row">
        <div class="col mx-0 px-0 w-100">
          <div id="map">

          </div>        
        </div>
      </div>
    </div>

    <!-- Weather Info Modal -->
    <div class = "modal fade" id = "weatherModal" tabindex = "-1" role = "dialog" aria-labelledby =" weatherModalLabel" aria-hidden = "true">
      <div class = "modal-dialog modal-dialog-centered" role = "document">
        <div class = "modal-content">
          <div class = "modal-header  bg-info text-light">
            <h5 class = "modal-title" id = "weatherModalLabel">Weather Information</h5>
            <button type = "button" class = "close" data-dismiss = "modal" aria-label = "Close">
                <span aria-hidden = "true">×</span>
            </button>
          </div>
            
          <div class = "modal-body" id="wthBody">
            <p id="capCd"></p>
            <p id="tmpImg"></p><hr>
            <p id="xpct">Expected Today:</p>
            <p class="text-info" id="wDescrp"></p>

            <div class="row" id="suns">
              <div class="col" id="sunUp">
                <div class="row hdg">
                  <h3 id="hdgUp">Sunrise</h3>
                </div>
                <div class="row" id="riseImg">                    
                </div>
                <div class="row" id="riseTime">
                  <p id="risetm"></p>
                </div>
              </div>
              <div class="col" id="sunDwn">
                <div class="row hdg">
                  <h3 id="hdgDwn">Sunset</h3>
                </div>
                <div class="row" id="dwnImg">                    
                </div>
                <div class="row" id="dwnTime">
                  <p id="dwntm"></p>
                </div>
              </div>
            </div>
            <div class="row" id="stdTm">
              <h4 id="stdTmTxt"></h4>                
            </div>             
          </div>
          <div class = "modal-footer">
            <button type = "button" class = "btn btn-info" data-dismiss = "modal">Close</button>
          </div>         
        </div>
      </div>
    </div>

    <!-- Country Info Modal -->
    <div class = "modal fade" id = "countryModal" tabindex = "-1" role = "dialog" aria-labelledby = "countryModalLabel" aria-hidden = "true">
       <div class = "modal-dialog modal-lg modal-dialog-centered" role = "document">
          <div class = "modal-content">
             <div class = "modal-header  bg-info text-light">
                <h5 class = "modal-title" id = "countryModalLabel">Country Information</h5>
                <button type = "button" class = "close" data-dismiss = "modal" aria-label = "Close">
                   <span aria-hidden = "true">×</span>
                </button>
             </div>
             
             <div class = "modal-body" id="ctryBody">
                <div class="row font-weight-bold" id="row1">
                  <div class="col-6 text-info">
                    <p id="conti"></p>
                  </div>
                  <div class="col-xs-2 col-md-4 col-lg-6 text-info">
                    <p></p>
                  </div>
                </div>

                <div class="row font-weight-bold" id="row2">
                  <div class="col-6 text-info">
                    <p id="ctrNm"></p>
                  </div>
                  <div class="col-6 rtside">
                    <p id="drvg"></p> 
                  </div>                  
                </div>

                <div class="row font-weight-bold" id="row3">
                  <div class="col-6 text-info">
                    <p id="capCty"></p>
                  </div>
                  <div class="col-6 rtside">
                    <p id="tmzn"></p>
                  </div>
                </div>

                <div class="row font-weight-bold" id="row4">
                  <div class="col-xs-5 col-sm-7 col-lg-6 text-info">
                    <p id="pop"></p>
                  </div>
                  <div class="col-sm-5 col-md-5 col-lg-6 text-center rtside">
                    <p id="currency">Currrency</p>
                  </div>
                </div>

                <div class="row font-weight-bold" id="row5">
                  <div class="col-xs-3 col-md-5 text-info">
                    <p id="area"></p>
                  </div>
                  <div class="col-xs-5 col-md-4 rtside">
                    <p id="notes"></p>
                  </div>
                  <div class="col-xs-4 col-md-3 rtside">
                    <p id="coins"></p>
                  </div>
                </div>

                <div class="row font-weight-bold" id="row6">
                  <div class="col-xs-2 col-lg-5 text-info">
                    <p></p>
                  </div>
                  <p class="col-xs-5 col-lg-3" id="phnCd">                   
                  </p>                
                  <p class="col-1">
                  </p> 
                  <div class="col-xs-2 pr-0 justify-contents-end
                    <p id="flgTxt">Flag:&ensp;</p>
                  </div>    
                  <div class="col-1 w-100 px-0" id="flg">                  
                  </div>
                </div> 
                
                <div class="row font-weight-bold" id="row7">
                  <div class="col-xs-7 col-md-5 text-info">
                    <p id="qbl"></p>
                  </div>
                  <div class="col-xs-3 col-md-7">
                    <p></p>
                  </div>
                </div>
             
              </div> 
              <div class = "modal-footer">
                <button type = "button" class = "btn btn-info" data-dismiss = "modal">Close</button>                          
              </div>              
            </div>          
        </div>
    </div>

    <!-- Wiki Modal -->
    <div class = "modal fade" id = "wikiModal" tabindex = "-1" 
       role = "dialog" aria-labelledby =" wikiModalLabel" aria-hidden = "true">
       <div class = "modal-dialog modal-lg modal-dialog-centered" role = "document">
          <div class = "modal-content">

             <div class = "modal-header  bg-info text-light">
                <h5 class = "modal-title" id = "wikiModalLabel">Country Wikipedia</h5>
                <button type = "button" class = "close" data-dismiss = "modal" aria-label = "Close">
                   <span aria-hidden = "true">×</span>
                </button>
             </div>
             
             <div class = "modal-body" id="wikiBd">              
             </div>
             
             <div class = "modal-footer">
                <button type = "button" class = "btn btn-info" data-dismiss = "modal">Close</button>
             </div> 

            </div>
          </div>
        </div>
    </div>

   
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ==" crossorigin=""></script>
    <script src="libs/css/fontawesome-free-6.1.1-web/js/fontawesome.js"></script>
    <script src="libs/css/fontawesome-free-6.1.1-web/js/fontawesome.min.js"></script>
    <script src="libs/js/leaflet.extra-markers.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.EasyButton/2.4.0/easy-button.js"></script>
    <script src="https://kit.fontawesome.com/3a47511f55.js" crossorigin="anonymous"></script>
    <script src="./dist/leaflet.markercluster.js"></script>
    <script src="libs/js/jquery-3.6.0.min.js" type="application/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="libs/js/mobiz.js"></script>
  </body>
</html>
