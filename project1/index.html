<!DOCTYPE html>	
<html>
	<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0 user-scalable=no">
      <meta name="keywords" content="country, Information, location, population, demography">        
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="./bootstrap-5.0.2-dist/css/bootstrap.min.css" >
      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ==" crossorigin=""/>
      <link rel="stylesheet" href="libs/css/fontawesome-free-6.1.1-web/css/fontawesome.min.css">
      <link rel="stylesheet" href="libs/css/fontawesome-free-6.1.1-web/css/fontawesome.css">
      <link rel="stylesheet" href="libs/css/leaflet.extra-markers.min.css">
      <link rel="stylesheet" href="./dist/MarkerCluster.css">
      <link rel="stylesheet" href="./dist/MarkerCluster.Default.css">
      <link rel="stylesheet" href="libs/css/mobiz.css">
		<title>Gazetteer</title>
	</head>
  <body>
    <div class="preloader">
      <img src="mapLoader.gif" alt="Loading..."/>
    </div>
    <div class="container-fluid mx-0 px-0 w-100" id="plate">
      <div id="header">             
          <label class="label" id="selectLbl" for="cntry">&nbsp;&ensp;Select a Country</label><select class="form-control" id="cntry" name="cntry"></select>                             
      </div>
      <div class="row mx-0 px-0 w-100" id="map-row">
        <div class="col mx-0 px-0 w-100">
          <div id="map">

          </div>        
        </div>
      </div>
    </div>

    <!-- Weather Info Modal -->
    <div class = "modal fade" id = "weatherModal" tabindex = "-1" role = "dialog" aria-labelledby =" weatherModalLabel" aria-hidden = "true">
      <div class = "modal-dialog modal-dialog-centered" role = "document">
        <div class = "modal-content">
          <div class = "modal-header  bg-info text-light">
            <h5 class = "modal-title" id = "weatherModalLabel">Weather Information</h5>
            <button type="button" class="close wthCls" data-dismiss="modal" aria-label="Close"><span aria-hidden = "true">×</span>
            </button>
          </div>
            
          <div class = "modal-body" id="wthBody">
            <p id="capCd"></p>
            <p id="tmpImg"></p><hr>
            <p class="text-info" id="wDescrp"></p>

            <div class="row" id="suns">
              <div class="col" id="sunUp">
                <div class="row hdg">
                  <h3 id="hdgUp">Sunrise</h3>
                </div>
                <div class="row" id="riseImg">                    
                </div>
                <div class="row" id="riseTime">
                  <p id="risetm"></p>
                </div>
              </div>
              <div class="col" id="sunDwn">
                <div class="row hdg">
                  <h3 id="hdgDwn">Sunset</h3>
                </div>
                <div class="row" id="dwnImg">                    
                </div>
                <div class="row" id="dwnTime">
                  <p id="dwntm"></p>
                </div>
              </div>
            </div>
            <div class="row" id="stdTm">
              <h4 id="stdTmTxt"></h4>                
            </div>             
          </div>
          <div class = "modal-footer">
            <button type = "button" class = "btn btn-info wthCls" data-dismiss = "modal">Close</button>
          </div>         
        </div>
      </div>
    </div>

    <!-- Country Info Modal -->
    <div class = "modal fade" id = "countryModal" tabindex = "-1" data-backdrop="static" role = "dialog" aria-labelledby = "countryModalLabel" aria-hidden = "true">
       <div class = "modal-dialog modal-dialog-centered" role = "document">
          <div class = "modal-content">
             <div class = "modal-header  bg-info text-light">
                <h5 class = "modal-title" id = "countryModalLabel">Country Information&emsp;<span class="px-0 mx-0 w-100" id="flg"></span></h5>
                <button type="button" class="close ctryCls" data-dismiss="modal" aria-label="Close"><span aria-hidden = "true">×</span>
                </button>
             </div>    
             <div class = "modal-body" id="ctryBody">
                <div class="table-responsive">
                  <table class="table table-info table-hover table-striped">
                    <tbody>
                      <tr><td class="lbls">Continent</td><td id="conti"></td></tr>
                      <tr><td class="lbls">Country</td><td id="ctrNm"></td></tr>
                      <tr><td class="lbls">Capital City</td><td id="capCty"></td></tr>
                      <tr><td class="lbls">Estimated Population</td><td id="pop"></td></tr>
                      <tr><td class="lbls">Area(sq/km)</td><td id="area"></td></tr>
                      <tr><td colspan="2"></td></tr>
                      <tr class="text-center lbls"><td colspan="2">Currency</td>></tr>
                      <tr><td class="icns"><i class="fa-solid fa-money-bill-wave fa-fw text-info"></i>&emsp;Notes</td><td id="notes"></td></tr>
                      <tr><td class="icns"><i class="fa-solid fa-coins fa-fw text-info"></i>&emsp;Coins</td><td id="coins"></td></tr>
                      <tr><td colspan="2"></td></tr>
                      <tr><td class="icns"><i class="fa-solid fa-car fa-fw text-info"></i>&emsp;Driving Style</td><td id="drvg"></td></tr>
                      <tr><td class="icns"><i class="fa-solid fa-globe fa-fw text-info"></i>&emsp;Time Zone</td><td id="tmzn"></td></tr>
                      <tr><td class="icns"><i class="fa-solid fa-phone fa-fw text-info"></i>&emsp;Area Code</td><td id="phnCd"></td></tr>
                      <tr><td class="icns"><i class="fa-solid fa-kaaba fa-fw text-info"></i>&emsp;Qibla Direction</td><td id="qbl"></td></tr>
                    </tbody>
                  </table>
                </div>                
              </div> 
              <div class = "modal-footer">
                <button type = "button" class = "btn btn-info ctryCls" data-dismiss = "modal">Close</button>                          
              </div>              
            </div>          
        </div>
    </div>

    <!-- Wiki Modal -->
    <div class = "modal fade" id = "wikiModal" tabindex = "-1" 
       role = "dialog" aria-labelledby =" wikiModalLabel" aria-hidden = "true">
       <div class = "modal-dialog modal-lg modal-dialog-centered" role = "document">
          <div class = "modal-content">

             <div class = "modal-header  bg-info text-light">
                <h5 class = "modal-title" id = "wikiModalLabel">Country Wikipedia</h5>
                <button type = "button" class = "close wikiCls" data-dismiss = "modal" aria-label = "Close"><span aria-hidden = "true">×</span>
                </button>
             </div>
             
             <div class = "modal-body" id="wikiBd">              
             </div>
             
             <div class = "modal-footer">
                <button type = "button" class = "btn btn-info wikiCls" data-dismiss = "modal">Close</button>
             </div> 

            </div>
          </div>
        </div>
    </div>

   
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ==" crossorigin=""></script>
    <script src="libs/css/fontawesome-free-6.1.1-web/js/fontawesome.js"></script>
    <script src="libs/css/fontawesome-free-6.1.1-web/js/fontawesome.min.js"></script>
    <script src="libs/js/leaflet.extra-markers.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.EasyButton/2.4.0/easy-button.js"></script>
    <script src="https://kit.fontawesome.com/3a47511f55.js" crossorigin="anonymous"></script>
    <script src="./dist/leaflet.markercluster.js"></script>
    <script src="libs/js/jquery-3.6.0.min.js" type="application/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
    <script src="libs/js/mobiz.js"></script>
  </body>
</html>
