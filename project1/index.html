<!DOCTYPE html>	
<html>
	<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0 user-scalable=no">
      <meta name="keywords" content="country, Information, location, population, demography">        
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="libs/bootstrap-5.0.2-dist/css/bootstrap.min.css">
      <link rel="stylesheet" href="libs/leaflet-1.8.0-dist/leaflet.css">
      <link rel="stylesheet" href="libs/fontawesome-free-6.1.1-web/css/fontawesome.min.css">
      <link rel="stylesheet" href="libs/fontawesome-free-6.1.1-web/css/fontawesome.css">
      <link rel="stylesheet" href="libs/css/leaflet.extra-markers.min.css">
      <link rel="stylesheet" href="libs/dist/MarkerCluster.css">
      <link rel="stylesheet" href="libs/dist/MarkerCluster.Default.css">
      <link rel="stylesheet" href="libs/css/mobiz.css">
		<title>Gazetter</title>
	</head>
  <body>
    <div class="preloader">
      <img src="mapLoader.gif" alt="Loading..."/>
    </div>
    <div class="container mx-0 px-0 w-100" id="plate">
      <div id="headr">             
          <label class="label" id="selectLbl" for="cntry">&nbsp;&ensp;Select a Country&ensp;</label><select class="form-control" id="cntry" name="cntry"></select>                             
      </div>
      <div class="row mx-0 px-0 w-100" id="map-row">
        <div class="col mx-0 px-0 w-100">
          <div id="map">

          </div>        
        </div>
      </div>
    </div>

    <!-- Weather Info Modal -->
    <div class = "modal fade" id = "weatherModal" data-bs-backdrop="static" keyboard="false" tabindex = "-1" role = "dialog" aria-labelledby =" weatherModalLabel" aria-hidden = "true">
      <div class = "modal-dialog modal-dialog-centered modal-dialog-scrollable" role = "document">
        <div class = "modal-content">
          <div class = "modal-header text-light">
            <h5 class = "modal-title" id = "weatherModalLabel">Weather Information</h5>
            <button type="button" class="btn-close wthCls" data-dismiss="modal" aria-label="Close"><span aria-hidden = "true">×</span>
            </button>
          </div>
            
          <div class = "modal-body bg-info" id="wthBody">
            <table class="table align-middle text-center table-borderless">
              <tbody>
                <tr><td colspan="2" id="capCd"></td></tr>
                <tr><td colspan="2" id="tmpImg"></td></tr>
                <tr><td colspan="2" id="wDescrp"></td></tr>
                <tr><td colspan="2"><hr></td></tr>
                <tr id="suns"><td id="riseImg"></td><td id="downImg"></td></tr>
                <tr><td id="riseTm"></td><td id="downTm"></td></tr>
                <tr><td colspan="2"><h5 id="stdTmTxt"></h5></td></tr>
                <tr><td colspan="2"><hr></td></tr>
                <tr><td colspan="2" id="tday"></td></tr>
              </tbody>      
            </table>
          </div>
          <div class = "modal-footer">
            <button type = "button" class = "btn btn-info wthCls" data-dismiss = "modal">Close</button>
          </div>         
        </div>
      </div>
    </div>

    <!-- Country Info Modal -->   
    <div class = "modal fade" id = "countryModal" data-bs-backdrop="static" keyboard="false" tabindex = "-1" data-backdrop="static" role = "dialog" aria-labelledby = "countryModalLabel" aria-hidden = "true">
       <div class = "modal-dialog modal-dialog-centered modal-dialog-scrollable" role = "document">
          <div class = "modal-content">
             <div class = "modal-header text-light">
                <h5 class = "modal-title" id = "countryModalLabel">Country Information&emsp;<span class="px-0 mx-0 w-100 flg"></span></h5>
                <button type="button" class="btn-close ctryCls" data-dismiss="modal" aria-label="Close"><span aria-hidden = "true">×</span>
                </button>
             </div>    
             <div class = "modal-body" id="ctryBody">
                <div class="table-responsive">
                  <table class="table table-info table-hover table-striped">
                    <tbody>
                      <tr><td class="lbls">Continent</td><td id="conti"></td></tr>
                      <tr><td class="lbls">Country</td><td id="ctrNm"></td></tr>
                      <tr><td class="lbls">Capital City</td><td id="capCty"></td></tr>
                      <tr><td class="lbls">Estimated Population</td><td id="pop"></td></tr>
                      <tr><td class="lbls">Area(sq/km)</td><td id="area"></td></tr>
                      <tr><td colspan="2"></td></tr>
                      <tr class="lbls text-center"><td colspan="2">Currency</td></tr>
                      <tr><td class="icns"><i class="fa-solid fa-money-bill-wave fa-fw text-info"></i>&emsp;Notes</td><td id="notes"></td></tr>
                      <tr><td class="icns"><i class="fa-solid fa-coins fa-fw text-info"></i>&emsp;Coins</td><td id="coins"></td></tr>
                      <tr><td colspan="2"></td></tr>
                      <tr><td class="icns"><i class="fa-solid fa-car fa-fw text-info"></i>&emsp;Driving Style</td><td id="drvg"></td></tr>
                      <tr><td class="icns"><i class="fa-solid fa-globe fa-fw text-info"></i>&emsp;Time Zone</td><td id="tmzn"></td></tr>
                      <tr><td class="icns"><i class="fa-solid fa-phone fa-fw text-info"></i>&emsp;Area Code</td><td id="phnCd"></td></tr>
                      <tr><td class="icns"><i class="fa-solid fa-kaaba fa-fw text-info"></i>&emsp;Qibla Direction</td><td id="qbl"></td></tr>
                    </tbody>
                  </table>
                </div>                
              </div> 
              <div class = "modal-footer">
                <button type = "button" class = "btn btn-info ctryCls" data-dismiss = "modal">Close</button>                          
              </div>              
            </div>          
        </div>
    </div>

    <!-- Wiki Modal -->
    <div class = "modal fade" id = "wikiModal" data-bs-backdrop="static" keyboard="false" tabindex = "-1" role = "dialog" aria-labelledby =" wikiModalLabel" aria-hidden = "true">
       <div class = "modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable" role = "document">
          <div class = "modal-content">

             <div class = "modal-header text-light">
                <h5 class = "modal-title" id = "wikiModalLabel">Country Wikipedia</h5>
                <button type = "button" class = "btn-close wikiCls" data-dismiss = "modal" aria-label = "Close"><span aria-hidden = "true">×</span>
                </button>
             </div>
             
             <div class = "modal-body" id="wikiBd">              
             </div>
             
             <div class = "modal-footer">
                <button type = "button" class = "btn btn-info wikiCls" data-dismiss = "modal">Close</button>
             </div> 

            </div>
          </div>
        </div>
    </div>

   
    <script src="libs/leaflet-1.8.0-dist/leaflet.js"></script>
    <script src="libs/fontawesome-free-6.1.1-web/js/fontawesome.js"></script>
    <script src="libs/fontawesome-free-6.1.1-web/js/fontawesome.min.js"></script>
    <script src="libs/js/leaflet.extra-markers.min.js"></script>
    <script src="libs/js/leaflet-easybutton-2.4.0-src-easy-button.js"></script>
    <script src="libs/fontawesome-free-6.1.1-web/js/all.min.js"></script>
    <script src="libs/dist/leaflet.markercluster.js"></script>
    <script src="libs/js/jquery-3.6.0.min.js" type="application/javascript"></script>
    <script src="libs/js/popper-1.14.3-dist/umd/popper.min.js"></script>
    <script src="libs/bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
    <script src="libs/js/mobiz.js"></script>
  </body>
</html>
